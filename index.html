<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI - Dark Thila Edition</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 10px;
      font-family: "Noto Sans Sinhala", "Poppins", Arial, sans-serif;
      background: #203a43; /* Fallback */
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-container {
      width: 95%;
      max-width: 750px;
      background: rgba(30, 41, 59, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      height: 85vh;
      max-height: 800px;
      min-height: 500px;
      animation: fadeIn 1s ease-in-out;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 26px;
      font-weight: 700;
      color: #38bdf8; /* Fallback */
      background: linear-gradient(90deg, #38bdf8, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #94a3b8;
      font-weight: 600;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
      scrollbar-width: thin;
      scrollbar-color: #475569 #1e293b;
    }
    
    .messages::-webkit-scrollbar {
      width: 6px;
    }
    
    .messages::-webkit-scrollbar-track {
      background: #1e293b;
      border-radius: 3px;
    }
    
    .messages::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 3px;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 15px;
      line-height: 1.5;
      max-width: 85%;
      word-wrap: break-word;
      animation: fadeInUp 0.5s ease;
      position: relative;
    }

    .user {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0f172a;
      margin-left: auto;
      border-bottom-right-radius: 3px;
      font-weight: 500;
    }

    .bot {
      background: rgba(51, 65, 85, 0.8);
      border-bottom-left-radius: 3px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .loading {
      color: #38bdf8;
      font-style: italic;
    }
    
    .error {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .input-container {
      margin-top: 15px;
    }

    .input-box {
      display: flex;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 15px;
      padding: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: border-color 0.3s ease;
    }
    
    .input-box:focus-within {
      border-color: #38bdf8;
    }

    textarea {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: #eee;
      padding: 10px;
      resize: none;
      font-size: 15px;
      font-family: inherit;
      min-height: 20px;
      max-height: 100px;
    }
    
    textarea::placeholder {
      color: #64748b;
    }

    button {
      background: linear-gradient(135deg, #38bdf8, #a78bfa);
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 700;
      color: #0f172a;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(56, 189, 248, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: scale(0.95) translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
      }
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(15px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .typing {
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 5px;
      }
      
      .chat-container {
        width: 100%;
        height: 90vh;
        padding: 15px;
        border-radius: 15px;
      }
      
      h1 {
        font-size: 22px;
        margin-bottom: 10px;
      }
      
      .subtitle {
        font-size: 12px;
        margin-bottom: 15px;
      }
      
      .message {
        max-width: 90%;
        padding: 10px 12px;
        font-size: 14px;
      }
      
      textarea {
        font-size: 16px; /* Prevent zoom on iOS */
        padding: 8px;
      }
      
      button {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
    
    @media (max-width: 480px) {
      .chat-container {
        padding: 10px;
      }
      
      .input-box {
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>üåô Dark Thila Edition</h1>
    <div class="subtitle">ü§ñ Powered By Gemini AI ü§ñ</div>
    
    <div class="messages" id="messages">
      <div class="message bot">
        üôè ‡∂Ü‡∂∫‡∑î‡∂∂‡∑ù‡∑Ä‡∂±‡∑ä! ‡∂î‡∂∂‡∂ß ‡∂ö‡∑í‡∂±‡∂∏‡∑ä ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂±‡∂∫‡∂ö‡∑ä ‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω‡∑ô‡∂±‡∑ä ‡∑Ñ‡∑è ‡∂â‡∂Ç‡∂ú‡∑ä‚Äç‡∂ª‡∑ì‡∑É‡∑í‡∂∫‡∑ô‡∂±‡∑ä ‡∂Ö‡∑Ñ‡∂±‡∑ä‡∂±.
      </div>
    </div>
    
    <div class="input-container">
      <div class="input-box">
        <textarea 
          id="prompt-input" 
          placeholder="‡∂î‡∂∂‡∑ö ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂± ‡∂∏‡∑ô‡∂≠‡∂± ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±..."
          rows="1"
        ></textarea>
        <button id="submit-btn">‚û°Ô∏è ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    // ‚ö†Ô∏è Production ‡∑Ä‡∂Ω‡∂ß backend server ‡∂ë‡∂ö‡∂ö‡∑ä use ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
    const API_KEY = "AIzaSyCHdCPUyJUNqZL2gtX0wfmO7q-hsyVFMYA";
    
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ 
      model: "gemini-1.5-flash",
      generationConfig: {
        temperature: 0.7,
        topP: 0.8,
        maxOutputTokens: 1000,
      }
    });

    const button = document.getElementById("submit-btn");
    const promptInput = document.getElementById("prompt-input");
    const messagesDiv = document.getElementById("messages");
    
    let isGenerating = false;

    function addMessage(text, sender, isError = false) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      if (isError) msg.classList.add("error");
      if (sender === "bot" && text.includes("‚è≥")) {
        msg.classList.add("loading", "typing");
      }
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return msg;
    }
    
    function updateLastMessage(text, isError = false) {
      const lastMsg = messagesDiv.lastChild;
      if (lastMsg) {
        lastMsg.textContent = text;
        lastMsg.classList.remove("loading", "typing");
        if (isError) {
          lastMsg.classList.add("error");
        }
      }
    }
    
    function setButtonState(disabled) {
      button.disabled = disabled;
      isGenerating = disabled;
      button.textContent = disabled ? "‚è≥ ‡∂Ω‡∂∂‡∂∫‡∑í..." : "‚û°Ô∏è ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±";
    }
    
    async function handleSubmit() {
      const prompt = promptInput.value.trim();
      if (!prompt || isGenerating) return;
      
      // Add user message
      addMessage(prompt, "user");
      promptInput.value = "";
      
      // Add loading message
      const loadingMsg = addMessage("‚è≥ ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª ‡∂Ω‡∂∂‡∂∫‡∑í... ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂â‡∂©‡∂ö‡∑ä ‡∂Ø‡∑ô‡∂±‡∑ä‡∂±", "bot");
      setButtonState(true);

      try {
        const result = await model.generateContent(prompt);
        const response = result.response;
        
        if (!response) {
          throw new Error("Empty response from API");
        }
        
        const text = response.text();
        if (!text || text.trim() === "") {
          throw new Error("No text in response");
        }
        
        updateLastMessage(text);
      } catch (error) {
        console.error("API Error:", error);
        
        let errorMsg = "‚ùå ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑ä ‡∑É‡∑í‡∂Ø‡∑î‡∑Ä‡∑í‡∂∫: ";
        if (error.message.includes("API_KEY")) {
          errorMsg += "API Key ‡∑Ä‡∂Ω‡∂Ç‡∂ú‡∑î ‡∂±‡∑ê‡∂≠";
        } else if (error.message.includes("SAFETY")) {
          errorMsg += "Content policy ‡∑Ñ‡∑ö‡∂≠‡∑î‡∑Ä‡∑ô‡∂±‡∑ä block ‡∑Ä‡∑í‡∂∫";
        } else if (error.message.includes("QUOTA")) {
          errorMsg += "API quota ‡∂Ö‡∑Ä‡∑É‡∂±‡∑ä";
        } else if (error.message.includes("network") || error.message.includes("fetch")) {
          errorMsg += "Network connection issue";
        } else {
          errorMsg += error.message || "Unknown error";
        }
        
        updateLastMessage(errorMsg, true);
      } finally {
        setButtonState(false);
      }
    }

    // Event listeners
    button.addEventListener("click", handleSubmit);
    
    promptInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleSubmit();
      }
    });
    
    // Auto resize textarea
    promptInput.addEventListener("input", () => {
      promptInput.style.height = "auto";
      promptInput.style.height = Math.min(promptInput.scrollHeight, 100) + "px";
    });
    
    // Focus on input when page loads
    window.addEventListener("load", () => {
      promptInput.focus();
    });
    
    // Handle offline/online status
    window.addEventListener("online", () => {
      console.log("Connection restored");
    });
    
    window.addEventListener("offline", () => {
      console.log("Connection lost");
    });
  </script>
</body>
</html>
